<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css"></link>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div class="row">
      <div class="col s12" id="header"><h1>Jeopardy!</h1></div>
    </div>
    <div class="row">
      <div class="col s12 l2" id="left-panel"></div>
      <div class="col s12 l8" id="center-panel">
        <div class="row" id="categories-header"></div>
        <div class="row" id="question-grid"></div>
      </div>
      <div class="col s12 l2" id="right-panel"></div>
    </div>
    <div class="row" id="score-bar"></div>

  </body>

  <div id="modal-window" class="modal">
    <div class="modal-content">
      <div id="modal-header"></div>
      <div id="modal-body"></div>
    </div>
  </div>

  <div id="modal-initial" class="modal">
    <div class="modal-content">
      <h5>Upload CSV file </h5>
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
      <h5>Input Team Names</h5>
      <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">group</i>
          <input type="text" class="validate team-input">
          <label for="team-input">Team 1</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">group</i>
          <input type="text" class="validate team-input">
          <label for="team-input">Team 2</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">group</i>
          <input type="text" class="validate team-input">
          <label for="team-input">Team 3</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">group</i>
          <input type="text" class="validate team-input">
          <label for="team-input">Team 4</label>
        </div>
      </div>
    </form>
        <button class="btn waves-effect waves-light col l2" type="submit" id="populate" name="action"> Populate Jeopardy Game
          <i class="material-icons right">send</i>
        </button>
    </div>
  </div>

</html>
